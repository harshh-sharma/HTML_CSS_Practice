<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More selectctor in css</title>
    <style>
        div p {
             color: black;
        }
        div > p{
            color: red;
        }
        div li p{
            color: aqua;
        }
        div+p{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <div>
        <p>This first p tag</p>
        <div>
            <ul>
                <li><p>this is another p tag</p></li>
            </ul>
        </div>
        <p>This is another yet p</p>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, expedita!</p>
</body>
</html>
