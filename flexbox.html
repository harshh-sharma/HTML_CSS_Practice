<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
   <style>
    .container{
        width: 100%;
        height: 544px ;
        border: 2px solid black ;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: stretch;
    }
    .item{
        color: white;
        background-color:red;
        font-size: 30px;
        border: 2px solid greenyellow;
        margin: 5px ;
        padding: 4px ;
        width: 200px;
        height: 200px;

    }
   </style>
</head>
<body>
    <h1>flex box</h1>
    <div class="container">
        <div class="item" id="item1">first</div>
        <div class="item" id="item2">second</div>
        <div class="item" id="item3">third</div>
        <div class="item" id="item4">fourth</div>
        <div class="item" id="item5">fifth</div>
        <div class="item" id="item6">sixth</div>
    </div>
</body>
</html>
