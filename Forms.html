<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello forms</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myname" id="name">
        </div>
        <lable for="age" >Age</lable>
        <div>
            <input type="number" age="myage" id="age">
        </div>
        <lable for="email">Email</lable>
        <div>
            <input type="email" email="myemail" id="email">
        </div>
        <lable for="password">Password</lable>
        <div>
            <input type="password" password="mypssword" id="password">
        </div>
        <lable for="gender">Gender</lable>
        <div>
            Male:<input type="radio" name="mygender" id="gender">Female:<input type="radio" name="mygender" id="gender">
        </div>
        <br>
        <lable for="elegible">Eligible</lable>
        <div>
            <input type="checkbox" name="myeligbility" id="elegible">
        </div>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
